<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha pagina</title>
</head>
<body>
    <header>
        Pizzaria Bytez
    </header>
    <h2>EScolha um sabor de pizza :</h2>
    <ul>
        <li onclick="carregarPizza('Calabresa')">Pizza de Calabresa</li>
        <li onclick="carregarPizza('Moda')">Pizza a Moda</li>
        <li onclick="carregarPizza('4queijos')">Pizza de 4 queijos</li>
        <li onclick="carregarPizza('Portuguesa')">Pizza Portuguesa</li>
    </ul>
    <div id="detalhes"></div>
    <footer>
        &copy; 2025 todos os direitos reservados
        <p>Telefone (31) 9 9999-0000</p>
        <a href="https://www.instagram.com/">instagram</a>
    </footer>
    <script>
        async function carregarPizza(pizza) {
        try{
            document.getElementById("detalhes").innerHTML = "Carregando informações..."
            await new Promise(resolve => setTimeout(resolve , 2000));
            let mensagens = {
                "Calabresa" : "A especiaria da casa, e a melhor da região",
                "Moda": "A pizza que vai fazer delirar de gostosura",
                "4queijos": "Feita com os melhores queijos do mercado",
                "Portuguesa": "Passada de geração e geração"
            };
            document.getElementById("detalhes").innerHTML = mensagens[pizza];
        }
        catch (erro) {
            document.getElementById("detalhes").innerHTML = "Erro :" + erro.mensagens
        };
        }
    </script>
</body>
</html>
